<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <title>Nav Mejorado Tienda Belleza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Optional: Hide the Flowbite toggle button on larger screens */
        @media (min-width: 768px) {
            .nav-toggle-flowbite {
                display: none;
            }
        }
        @media (max-width: 767px) {
            .nav-toggle-flowbite {
                display: block;
            }
        }
        /* Ensure specific text colors are consistent with the palette */
        .text-custom-pink {
            color: #ec4899; /* A vibrant, yet balanced pink for "Ofertas" */
        }
        .hover\:text-custom-pink:hover {
            color: #db2777; /* Slightly darker pink on hover */
        }
    </style>
</head>
<body>
<nav th:fragment="navbar" class="bg-white shadow-lg sticky top-0 z-50 border-b border-gray-100">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-3 relative">
        <a href="/" class="flex items-center space-x-2 text-gray-800 text-2xl font-bold">
            <img th:src="@{/imagenes/logo.png}" alt="Logo" class="h-12 w-auto">
            <span>Essences AL</span>
        </a>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">
                <li>
                    <button id="marcasDropdownButton" data-dropdown-toggle="marcasDropdown" class="flex items-center py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-indigo-600 md:p-0" type="button">
                        Marcas
                        <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                    <div id="marcasDropdown" class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-48">
                        <ul class="py-2 text-sm text-gray-700" aria-labelledby="marcasDropdownButton">
                            <li><a href="/marcas/loreal" class="block px-4 py-2 hover:bg-indigo-50 rounded">L'Or√©al</a></li>
                            <li><a href="/marcas/maybelline" class="block px-4 py-2 hover:bg-indigo-50 rounded">Maybelline</a></li>
                            <li><a href="/marcas/revlon" class="block px-4 py-2 hover:bg-indigo-50 rounded">Revlon</a></li>
                            <li><a href="/marcas/nyx" class="block px-4 py-2 hover:bg-indigo-50 rounded">NYX</a></li>
                        </ul>
                        <div class="py-1">
                            <a th:href="@{/marcas}" class="block px-4 py-2 text-sm font-semibold text-indigo-600 hover:bg-indigo-50 rounded">Ver todas</a>
                        </div>
                        <div class="py-1">
                            <a th:href="@{/formularioUsuario}" class="block px-4 py-2 text-sm font-semibold text-indigo-600 hover:bg-indigo-50 rounded">Inicia Sesion</a>
                        </div>
                    </div>
                </li>
                <li>
                    <button id="tiendaDropdownButton" data-dropdown-toggle="tiendaDropdown" class="flex items-center py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-indigo-600 md:p-0" type="button">
                        Formularios
                        <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                    <div id="tiendaDropdown" class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-48">
                        <ul class="py-2 text-sm text-gray-700" aria-labelledby="tiendaDropdownButton">
                            <li><a th:href="@{/formularioProducto}" class="block px-4 py-2 hover:bg-indigo-50 rounded">Producto</a></li>
                            <li><a th:href="@{/formularioProveedor}" class="block px-4 py-2 hover:bg-indigo-50 rounded">Proveedor</a></li>
                            <li><a th:href="@{/formularioFactura}" class="block px-4 py-2 hover:bg-indigo-50 rounded">Factura</a></li>
                        </ul>
                    </div>
                </li>

                <li>
                    <a href="/productos" class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-indigo-600 md:p-0">Productos</a>
                </li>
                <li>
                    <a href="/ofertas" class="block py-2 px-3 text-custom-pink rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:underline md:p-0 hover:text-custom-pink">Ofertas</a>
                </li>
                <li>
                    <a href="/novedades" class="block py-2 px-3 text-indigo-600 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:underline md:p-0">Novedades</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
