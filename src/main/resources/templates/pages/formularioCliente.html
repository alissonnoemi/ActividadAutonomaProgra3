<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Formulario Cliente</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center"
        th:text="${cliente.cedula == null ? 'Registrar Nuevo Cliente' : 'Editar Cliente'}"></h2>

    <form th:action="@{/guardar-cliente}" method="post" th:object="${cliente}">
        <div th:hidden="${cliente.cedula == null}" class="mb-4">
            <label for="cedula-hidden" class="block text-gray-700 text-sm font-medium mb-2">Cédula (oculta para edición)</label>
            <input type="text" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-100" id="cedula-hidden" th:field="*{cedula}" >
        </div>
        <div th:unless="${cliente.cedula != null}" class="mb-4">
            <label for="cedula" class="block text-gray-700 text-sm font-medium mb-2">Cédula</label>
            <input type="text" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="cedula" th:field="*{cedula}" >
        </div>

        <div class="mb-4">
            <label for="nombre" class="block text-gray-700 text-sm font-medium mb-2">Nombre</label>
            <input type="text" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="nombre" th:field="*{nombre}" >
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-xs"></span>
        </div>
        <div class="mb-4">
            <label for="apellido" class="block text-gray-700 text-sm font-medium mb-2">Apellido</label>
            <input type="text" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="apellido" th:field="*{apellido}">
            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-red-500 text-xs"></span>
        </div>
        <div class="mb-4">
            <label for="direccion" class="block text-gray-700 text-sm font-medium mb-2">Dirección</label>
            <input type="text" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="direccion" th:field="*{direccion}" >
            <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-red-500 text-xs"></span>
        </div>
        <div class="mb-6">
            <label for="fechaNacimiento" class="block text-gray-700 text-sm font-medium mb-2">Fecha de Nacimiento</label>
            <input type="date" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="fechaNacimiento" th:field="*{fechaNacimiento}">
            <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="text-red-500 text-xs"></span>
        </div>

        <div class="flex flex-col space-y-3">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200 ease-in-out">
                Guardar Cliente
            </button>
            <a th:href="@{/clientes}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md text-center transition duration-200 ease-in-out">
                Cancelar y Volver
            </a>
        </div>
    </form>
</div>

</body>



</html>
