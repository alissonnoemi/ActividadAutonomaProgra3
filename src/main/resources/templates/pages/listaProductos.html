<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Lista Productos</title>
</head>
<body class="bg-gray-100 p-8">
<div class="container mx-auto bg-white p-8 rounded-lg shadow-xl">
    <h2 class="text-3xl font-bold text-green-600 mb-6 text-center">Listado de Productos</h2>

    <form th:action="@{/productos}" method="get" class="mb-6 flex space-x-2">
        <input type="text" name="buscarProducto" class="flex-grow shadow-sm appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Buscar por nombre..."
               th:value="${buscarProducto}">
        <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200 ease-in-out" type="submit">Buscar</button>
    </form>

    <div class="overflow-x-auto rounded-lg shadow-md">
        <table class="min-w-full leading-normal">
            <thead>
            <tr class="bg-green-600 text-white text-left text-sm font-semibold uppercase tracking-wider">
                <th class="px-5 py-3 border-b-2 border-green-700">Código</th>
                <th class="px-5 py-3 border-b-2 border-green-700">Nombre</th>
                <th class="px-5 py-3 border-b-2 border-green-700">Precio Unitario</th>
                <th class="px-5 py-3 border-b-2 border-green-700">Proveedor</th>
                <th class="px-5 py-3 border-b-2 border-green-700 text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}" class="hover:bg-green-50">
                <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${producto.codigo}"></td>
                <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${producto.nombre}"></td>
                <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${#numbers.formatDecimal(producto.precioUnitario, 1, 2)}"></td>
                <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${producto.proveedor != null ? producto.proveedor.nombre : 'N/A'}"></td>
                <td class="px-5 py-3 border-b border-gray-200 text-sm text-center">
                    <a th:href="@{/editar-producto/} + ${producto.codigo}" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-1 px-3 rounded-md mr-2 transition duration-200 ease-in-out">Editar</a>
                    <a th:href="@{/eliminar-producto/} + ${producto.codigo}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-md transition duration-200 ease-in-out"
                       onclick="return confirm('¿Está seguro de que desea eliminar este producto?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="flex justify-between mt-6">
        <a th:href="@{/formularioProducto}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 ease-in-out">Registrar Nuevo Producto</a>
    </div>
</div>
</body>
</html>
