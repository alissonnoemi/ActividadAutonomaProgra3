<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Formulario Proveedor</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
  <h2 class="text-3xl font-bold text-yellow-600 mb-6 text-center"
      th:text="${proveedor.codigo == null ? 'Registrar Nuevo Proveedor' : 'Editar Proveedor'}"></h2>

  <form th:action="@{/guardar-proveedor}" method="post" th:object="${proveedor}">
    <div th:hidden="${proveedor.codigo == null}" class="mb-4">
      <label for="codigo-hidden" class="block text-gray-700 text-sm font-medium mb-2">Código (oculto)</label>
      <input type="number" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight bg-gray-100" id="codigo-hidden" th:field="*{codigo}" >
    </div>

    <div class="mb-4">
      <label for="nombre" class="block text-gray-700 text-sm font-medium mb-2">Nombre</label>
      <input type="text" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" id="nombre" th:field="*{nombre}" >
      <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-xs"></span>
    </div>
    <div class="mb-4">
      <label for="direccion" class="block text-gray-700 text-sm font-medium mb-2">Dirección</label>
      <input type="text" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" id="direccion" th:field="*{direccion}" >
      <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-red-500 text-xs"></span>
    </div>

    <div class="flex flex-col space-y-3">
      <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-gray-900 font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200 ease-in-out">
        Guardar Proveedor
      </button>
      <a th:href="@{/proveedores}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md text-center transition duration-200 ease-in-out">
        Cancelar y Volver
      </a>
    </div>
  </form>
</div>
</body>



</html>
