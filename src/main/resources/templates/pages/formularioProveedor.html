<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Proveedor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-fadeIn { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-100 via-orange-100 to-pink-100 flex items-center justify-center">

<div class="w-full max-w-lg animate-fadeIn">

  <div class="bg-gradient-to-r from-yellow-400 via-orange-400 to-pink-400 rounded-t-3xl shadow-lg p-6 text-center">
    <h1 class="text-3xl font-extrabold text-white mb-2 tracking-wide drop-shadow">¡Proveedor Belleza!</h1>
    <p class="text-white/90">Completa los datos del proveedor</p>
  </div>

  <div class="bg-white rounded-b-3xl shadow-2xl px-10 py-8">
    <h2 class="text-2xl font-bold text-yellow-600 mb-6 text-center"
        th:text="${proveedor.codigo == null ? 'Registrar Nuevo Proveedor' : 'Editar Proveedor'}"></h2>
    <form th:action="@{/guardar-proveedor}" method="post" th:object="${proveedor}" class="space-y-5">

      <div th:hidden="${proveedor.codigo == null}">
        <label for="codigo-hidden" class="block text-gray-700 text-sm font-medium mb-1">Código</label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-yellow-400"><i class="fa fa-barcode"></i></span>
          <input type="number" id="codigo-hidden" th:field="*{codigo}"
                 class="pl-10 pr-3 py-2 w-full rounded-lg border border-yellow-200 bg-gray-100 text-gray-700 shadow-sm transition" readonly>
        </div>
      </div>

      <div>
        <label for="nombre" class="block text-gray-700 text-sm font-medium mb-1">Nombre</label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-yellow-400"><i class="fa fa-user"></i></span>
          <input type="text" id="nombre" th:field="*{nombre}"
                 class="pl-10 pr-3 py-2 w-full rounded-lg border border-yellow-200 focus:ring-2 focus:ring-yellow-400 text-gray-700 shadow-sm transition">
        </div>
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-xs"></span>
      </div>

      <div>
        <label for="direccion" class="block text-gray-700 text-sm font-medium mb-1">Dirección</label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-yellow-400"><i class="fa fa-map-marker-alt"></i></span>
          <input type="text" id="direccion" th:field="*{direccion}"
                 class="pl-10 pr-3 py-2 w-full rounded-lg border border-yellow-200 focus:ring-2 focus:ring-yellow-400 text-gray-700 shadow-sm transition">
        </div>
        <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-red-500 text-xs"></span>
      </div>

      <div class="flex flex-col md:flex-row gap-4 mt-6">
        <button type="submit"
                class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white font-bold py-2 rounded-lg shadow-lg transition transform hover:scale-105 duration-200">
          <i class="fa fa-save mr-2"></i> Guardar Proveedor
        </button>
        <a th:href="@{/proveedores}"
           class="w-full bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 rounded-lg text-center shadow transition transform hover:scale-105 duration-200">
          <i class="fa fa-arrow-left mr-2"></i> Cancelar y Volver
        </a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
