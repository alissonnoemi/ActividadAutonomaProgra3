<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista Clientes</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-fadeIn { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-pink-100 to-purple-100 flex items-center justify-center">

<div class="w-full max-w-5xl animate-fadeIn">

  <div class="bg-gradient-to-r from-blue-400 via-pink-400 to-purple-400 rounded-t-3xl shadow-lg p-6 text-center">
    <h2 class="text-3xl font-extrabold text-white mb-2 tracking-wide drop-shadow">Listado de Clientes</h2>
    <p class="text-white/90">Consulta, edita o elimina clientes registrados</p>
  </div>

  <div class="bg-white rounded-b-3xl shadow-2xl px-8 py-8">

    <form th:action="@{/clientes}" method="get" class="mb-6 flex items-center gap-2">
      <div class="relative flex-grow">
        <span class="absolute left-3 top-2.5 text-blue-400"><i class="fa fa-search"></i></span>
        <input type="text" name="buscarCliente"
               class="pl-10 pr-3 py-2 w-full rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 text-gray-700 shadow-sm transition"
               placeholder="Buscar por nombre o apellido..." th:value="${buscarCliente}">
      </div>
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow transition transform hover:scale-105 duration-200" type="submit">
        <i class="fa fa-search mr-1"></i>Buscar
      </button>
    </form>

    <div class="overflow-x-auto rounded-lg shadow-md">
      <table class="min-w-full leading-normal">
        <thead>
        <tr class="bg-blue-600 text-white text-left text-sm font-semibold uppercase tracking-wider">
          <th class="px-5 py-3 border-b-2 border-blue-700"><i class="fa fa-id-card mr-1"></i>Cédula</th>
          <th class="px-5 py-3 border-b-2 border-blue-700"><i class="fa fa-user mr-1"></i>Nombre</th>
          <th class="px-5 py-3 border-b-2 border-blue-700"><i class="fa fa-user-tag mr-1"></i>Apellido</th>
          <th class="px-5 py-3 border-b-2 border-blue-700"><i class="fa fa-map-marker-alt mr-1"></i>Dirección</th>
          <th class="px-5 py-3 border-b-2 border-blue-700"><i class="fa fa-birthday-cake mr-1"></i>Fecha Nacimiento</th>
          <th class="px-5 py-3 border-b-2 border-blue-700 text-center"><i class="fa fa-cogs mr-1"></i>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}" class="hover:bg-blue-50 transition">
          <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${cliente.cedula}"></td>
          <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${cliente.nombre}"></td>
          <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${cliente.apellido}"></td>
          <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${cliente.direccion}"></td>
          <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${#dates.format(cliente.fechaNacimiento, 'dd-MM-yyyy')}"></td>
          <td class="px-5 py-3 border-b border-gray-200 text-sm text-center">
            <a th:href="@{/editar-cliente/} + ${cliente.cedula}"
               class="inline-flex items-center bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-1 px-3 rounded-lg mr-2 shadow transition transform hover:scale-105 duration-200">
              <i class="fa fa-edit mr-1"></i>Editar
            </a>
            <a th:href="@{/eliminar-cliente/} + ${cliente.cedula}"
               class="inline-flex items-center bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg shadow transition transform hover:scale-105 duration-200"
               onclick="return confirm('¿Está seguro de que desea eliminar este cliente?');">
              <i class="fa fa-trash mr-1"></i>Eliminar
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="flex justify-end mt-6">
      <a th:href="@{/formularioCliente}"
         class="inline-flex items-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow transition transform hover:scale-105 duration-200">
        <i class="fa fa-plus mr-2"></i>Registrar Nuevo Cliente
      </a>
    </div>
  </div>
</div>
</body>
</html>
