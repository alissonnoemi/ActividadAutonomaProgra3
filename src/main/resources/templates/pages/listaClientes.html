<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Lista Clientes</title>
</head>

<body class="bg-gray-100 p-8">
<div class="container mx-auto bg-white p-8 rounded-lg shadow-xl">
  <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Listado de Clientes</h2>

  <form th:action="@{/clientes}" method="get" class="mb-6 flex space-x-2">
    <input type="text" name="buscarCliente" class="flex-grow shadow-sm appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Buscar por nombre o apellido..."
           th:value="${buscarCliente}">
    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200 ease-in-out" type="submit">Buscar</button>
  </form>

  <div class="overflow-x-auto rounded-lg shadow-md">
    <table class="min-w-full leading-normal">
      <thead>
      <tr class="bg-blue-600 text-white text-left text-sm font-semibold uppercase tracking-wider">
        <th class="px-5 py-3 border-b-2 border-blue-700">Cédula</th>
        <th class="px-5 py-3 border-b-2 border-blue-700">Nombre</th>
        <th class="px-5 py-3 border-b-2 border-blue-700">Apellido</th>
        <th class="px-5 py-3 border-b-2 border-blue-700">Dirección</th>
        <th class="px-5 py-3 border-b-2 border-blue-700">Fecha Nacimiento</th>
        <th class="px-5 py-3 border-b-2 border-blue-700 text-center">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cliente : ${clientes}" class="hover:bg-blue-50">
        <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${cliente.cedula}"></td>
        <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${cliente.nombre}"></td>
        <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${cliente.apellido}"></td>
        <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${cliente.direccion}"></td>
        <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-800" th:text="${#dates.format(cliente.fechaNacimiento, 'dd-MM-yyyy')}"></td>
        <td class="px-5 py-3 border-b border-gray-200 text-sm text-center">
          <a th:href="@{/editar-cliente/} + ${cliente.cedula}" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-1 px-3 rounded-md mr-2 transition duration-200 ease-in-out">Editar</a>
          <a th:href="@{/eliminar-cliente/} + ${cliente.cedula}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-md transition duration-200 ease-in-out"
             onclick="return confirm('¿Está seguro de que desea eliminar este cliente?');">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="flex justify-between mt-6">
    <a th:href="@{/formularioCliente}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 ease-in-out">Registrar Nuevo Cliente</a>
  </div>
</div>
</body>
</html>
