<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Login</title>
  <style>
    /* Optional: Custom animation for a subtle entrance */
    @keyframes slideInUp {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    .animate-slideInUp {
        animation: slideInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-200 via-purple-200 to-pink-200 font-sans">

<div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 transform hover:scale-105 transition-transform duration-300 animate-slideInUp">
  <div class="text-center mb-6">
    <i class="fa-solid fa-lock text-5xl text-blue-600 mb-4 animate-bounce-in"></i>
    <h1 class="text-4xl font-extrabold text-gray-800 drop-shadow-sm">Bienvenido</h1>
    <p class="text-gray-600 mt-2">Inicia sesión para acceder a tu cuenta</p>
  </div>

  <div th:if="${param.logout}" class="mt-4 p-3 text-center text-green-700 bg-green-100 border border-green-200 rounded-lg shadow-sm animate-fadeIn">
    <p class="font-medium flex items-center justify-center"><i class="fa-solid fa-circle-check mr-2"></i>¡Has cerrado sesión exitosamente!</p>
  </div>

  <form th:action="@{/login}" method="post" class="mt-6 space-y-5">
    <div>
      <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
        <i class="fa-solid fa-user mr-2 text-blue-500"></i>Usuario:
      </label>
      <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm transition duration-150 ease-in-out placeholder-gray-400 text-gray-800">
    </div>

    <div>
      <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
        <i class="fa-solid fa-key mr-2 text-purple-500"></i>Contraseña:
      </label>
      <input type="password" id="password" name="password" placeholder="Tu contraseña" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 shadow-sm transition duration-150 ease-in-out placeholder-gray-400 text-gray-800">
    </div>

    <button type="submit"
            class="w-full mt-6 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-bold text-lg shadow-lg hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-105 duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      <i class="fa-solid fa-right-to-bracket mr-2"></i>Iniciar Sesión
    </button>
  </form>
</div>

</body>
</html>
