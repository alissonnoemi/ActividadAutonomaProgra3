<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Formulario Factura</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-red-600 mb-6 text-center"
        th:text="${factura.numero == null ? 'Crear Nueva Factura' : 'Editar Factura'}"></h2>

    <form th:action="@{/guardar-factura}" method="post" th:object="${factura}">
        <div th:hidden="${factura.numero == null}" class="mb-4">
            <label for="numero-hidden" class="block text-gray-700 text-sm font-medium mb-2">NÃºmero</label>
            <input type="number" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight bg-gray-100" id="numero-hidden" th:field="*{numero}" >
        </div>

        <div class="mb-4">
            <label for="cliente" class="block text-gray-700 text-sm font-medium mb-2">Cliente</label>
            <select id="cliente" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500" th:field="*{cliente.cedula}" >
                <option value="">Seleccione un cliente</option>
                <option th:each="cli : ${clientes}"
                        th:value="${cli.cedula}" th:text="${cli.nombre + ' ' + cli.apellido}"
                        th:selected="${factura.cliente != null and factura.cliente.cedula == cli.cedula}"></option>
            </select>
        </div>
        <div class="mb-4">
            <label for="producto" class="block text-gray-700 text-sm font-medium mb-2">Producto</label>
            <select id="producto" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500" th:field="*{producto.codigo}" >
                <option value="">Seleccione un producto</option>
                <option th:each="prod : ${productos}"
                        th:value="${prod.codigo}" th:text="${prod.nombre + ' ($' + prod.precioUnitario + ')'}"
                        th:selected="${factura.producto != null and factura.producto.codigo == prod.codigo}"></option>
            </select>
            <span th:if="${#fields.hasErrors('producto')}" th:errors="*{producto}" class="text-red-500 text-xs"></span>
        </div>
        <div class="mb-4">
            <label for="cantidad" class="block text-gray-700 text-sm font-medium mb-2">Cantidad</label>
            <input type="number" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500" id="cantidad" th:field="*{cantidad}" >
            <span th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}" class="text-red-500 text-xs"></span>
        </div>
        <div class="mb-4">
            <label for="precio" class="block text-gray-700 text-sm font-medium mb-2">Precio Unitario en Factura</label>
            <input type="number" step="0.01" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500" id="precio" th:field="*{precio}">
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-red-500 text-xs"></span>
        </div>
        <div class="mb-4">
            <label for="subtotal" class="block text-gray-700 text-sm font-medium mb-2">Subtotal</label>
            <input type="number" step="0.01" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500" id="subtotal" th:field="*{subtotal}">
        </div>
        <div class="mb-6">
            <label for="total" class="block text-gray-700 text-sm font-medium mb-2">Total</label>
            <input type="number" step="0.01" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500" id="total" th:field="*{total}" >
        </div>

        <div class="flex flex-col space-y-3">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200 ease-in-out">
                Guardar Factura
            </button>
            <a th:href="@{/facturas}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md text-center transition duration-200 ease-in-out">
                Cancelar y Volver
            </a>
        </div>
    </form>
</div>

</body>


</html>
