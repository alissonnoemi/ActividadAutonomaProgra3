<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Producto</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-green-600 mb-6 text-center"
        th:text="${producto.codigo == null ? 'Registrar Nuevo Producto' : 'Editar Producto'}"></h2>

    <form th:action="@{/guardar-producto}" method="post" th:object="${producto}">
        <div th:hidden="${producto.codigo == null}" class="mb-4">
            <label for="codigo-hidden" class="block text-gray-700 text-sm font-medium mb-2">CÃ³digo</label>
            <input type="number" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight bg-gray-100" id="codigo-hidden" th:field="*{codigo}">
        </div>

        <div class="mb-4">
            <label for="nombre" class="block text-gray-700 text-sm font-medium mb-2">Nombre</label>
            <input type="text" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" id="nombre" th:field="*{nombre}">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-xs"></span>
        </div>
        <div class="mb-4">
            <label for="precioUnitario" class="block text-gray-700 text-sm font-medium mb-2">Precio Unitario</label>
            <input type="number" step="0.01" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" id="precioUnitario" th:field="*{precioUnitario}">
            <span th:if="${#fields.hasErrors('precioUnitario')}" th:errors="*{precioUnitario}" class="text-red-500 text-xs"></span>
        </div>
        <div class="mb-6">
            <label for="proveedor" class="block text-gray-700 text-sm font-medium mb-2">Proveedor</label>
            <select id="proveedor" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" th:field="*{proveedor.codigo}">
                <option th:each="prov : ${proveedores}"
                        th:value="${prov.codigo}" th:text="${prov.nombre}">
                    Seleccione un proveedor
                </option>
            </select>
            <span th:if="${#fields.hasErrors('proveedor')}" th:errors="*{proveedor}" class="text-red-500 text-xs"></span>
        </div>
        <div class="flex flex-col space-y-3">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200 ease-in-out">
                Guardar Producto
            </button>
            <a th:href="@{/productos}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md text-center transition duration-200 ease-in-out">
                Cancelar y Volver
            </a>
        </div>
    </form>
</div>

</body>


</html>
